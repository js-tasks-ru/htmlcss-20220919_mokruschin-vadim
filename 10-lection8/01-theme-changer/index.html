<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
    <head>
        <style>
            html[data-theme-dark] {
                background: #000;
            }
        </style>
        <link rel="stylesheet" href="/assets/css/main.css">
        <script defer src="./theme-changer.js"></script>
    </head>
    <body style="display: flex; justify-content: center;">
        <div class="container" style="display: flex; flex-direction:column; gap: 30px; width: 325px; margin-top: 100px;">
            <label class="toggler">
                <input type="checkbox" class="toggler__input" id="theme-changer">
                <div class="toggler__state toggler__state_theme-switcher">
                    <svg class="toggler__icon-sun">
                        <use href="/assets/images/icons-sprite.svg#sun"></use>
                    </svg>
                    <div class="toggler__control">
                        <div class="toggler__icon"></div>
                    </div>
                    <svg class="toggler__icon-moon">
                        <use href="/assets/images/icons-sprite.svg#moon"></use>
                    </svg>
                </div>
            </label>
        </div>
    </body>
</html>
