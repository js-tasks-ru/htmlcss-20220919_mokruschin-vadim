<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Reusable component library</title>
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="shortcut icon" href="/assets/images/html_ico.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="/assets/scripts/theme-changer.js"></script>
        <script defer src="/assets/scripts/burger-menu.js"></script>
        <script src="/assets/scripts/histogram.js"></script>
    </head>
    <body>
        <div class="burger-menu" id="burger-menu">
            <div class="burger-menu__header">
                <div class="burger-menu__button-close" id="burger-menu-close">
                    <div class="burger-menu__icon-cross"></div>
                </div>
                <svg class="burger-menu__header-logo">
                    <use href="/assets/images/icons-sprite.svg#logo"></use>
                </svg>
            </div>
            <div class="burger-menu__theme-section">
                <p class="burger-menu__theme-section-text">Dark</p>
                <label class="toggler">
                    <input type="checkbox" class="toggler__input">
                    <div class="toggler__state toggler__state_theme-switcher">
                        <svg class="toggler__icon-sun">
                            <use href="/assets/images/icons-sprite.svg#sun"></use>
                        </svg>
                        <div class="toggler__control">
                            <div class="toggler__icon"></div>
                        </div>
                        <svg class="toggler__icon-moon">
                            <use href="/assets/images/icons-sprite.svg#moon"></use>
                        </svg>
                    </div>
                </label>
            </div>
            <div class="menu burger-menu__menu">
                <h4 class="menu__header">Components</h4>
                <div class="menu__main-section">
                    <a href="#" class="menu__point"> Modal</a>
                    <a href="#" class="menu__point"> Tooltip</a>
                    <a href="#" class="menu__point"> Avatar</a>
                    <a href="#" class="menu__point"> Calendar</a>
                    <a href="#" class="menu__point menu__point_selected"> Histogram</a>
                    <a href="#" class="menu__point"> Custom form elements</a>
                </div>
                <a href="#" class="menu__point"> Main page</a>
            </div>
        </div>
        <div class="preview-template">
            <div class="header header_size_small">
                <div class="container">
                    <div class="header__top-wrapper">
                        <div class="header__burger-icon" id="burger-menu-open"></div>
                        <svg class="header__logo">
                            <use href="/assets/images/icons-sprite.svg#logo"></use>
                        </svg>
                        <div class="header__right-side-wrapper">
                            <div class="header__top-nav-wrapper">
                                <a href="#" class="header__nav-link header__nav-link_selected">Components
                                </a
                >
                                <a href="#" class="header__nav-link">About</a>
                                <a href="#" class="header__nav-link">Contact</a>
                            </div>
                            <label class="toggler">
                                <input type="checkbox" class="toggler__input" id="theme-changer">
                                <div class="toggler__state toggler__state_theme-switcher">
                                    <svg class="toggler__icon-sun">
                                        <use href="/assets/images/icons-sprite.svg#sun"></use>
                                    </svg>
                                    <div class="toggler__control">
                                        <div class="toggler__icon"></div>
                                    </div>
                                    <svg class="toggler__icon-moon">
                                        <use href="/assets/images/icons-sprite.svg#moon"></use>
                                    </svg>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preview-template__main">
                <div class="container container_mod">
                    <div class="preview-template__wrapper">
                        <div class="menu preview-template__menu">
                            <h4 class="menu__header">Components</h4>
                            <div class="menu__main-section">
                                <a href="#" class="menu__point"> Modal</a>
                                <a href="#" class="menu__point"> Tooltip</a>
                                <a href="#" class="menu__point"> Avatar</a>
                                <a href="#" class="menu__point"> Calendar</a>
                                <a href="#" class="menu__point menu__point_selected">
                                    Histogram
                                </a>
                                <a href="#" class="menu__point"> Custom form elements</a>
                            </div>
                            <a href="#" class="menu__point"> Main page</a>
                        </div>
                        <div class="element-guide">
                            <h3 class="element-guide__title">Histogram</h3>
                            <div class="element-guide__body">
                                <div class="histogram histogram_preview">
                                    <div class="histogram__wrapper">
                                        <div class="histogram__header">
                                            <div class="histogram__top-title-row">
                                                <p class="histogram__title">Total orders</p>
                                                <p class="histogram__view-link">View all</p>
                                            </div>
                                            <h4 class="histogram__amount">50254</h4>
                                        </div>
                                        <div class="histogram__chart">
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                            <div class="histogram__chart-column"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer footer_preview-template">
                <p class="footer__text footer__text_preview-template">
                    Reusable component library
                </p>
            </div>
        </div>
    </body>
</html>
